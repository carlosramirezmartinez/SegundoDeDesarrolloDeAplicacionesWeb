<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculo de la edad utilizando los milisegudos</h1>
    <input type="date" id="start" name="trip-start" value="2021-07-22" min="2021-01-01" max="2021-12-31">
    <input type="button" value="Calcular" onclick="calcularEdad();">

    <script>
        //Introducir fecha de nacimiento y ver si es mayor o menor de edad
        function calcularEdad() {


            var fecha = document.getElementById("start").value;
            alert(fecha);
            alert(Date.parse(fecha));
        }
    </script>
</body>
