<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>Longitud de una circunferencia</p>
        <p>Introduzca el radio: <input type="text" name="radio"></p>
        <p>Resultado: <input type="text" id="resu"></p>
        <p>
            <input type="button" value="Calcular" onclick="calculaCircunferencia();">

        </p>
    </form>
    <script>
        function calculaCircunferencia() {
            let radio = parseInt(document.getElementsByName("radio")[0].value);
            document.getElementById("resu").value = 2 * Math.PI * radio;
        }
    </script>
</body>

</html>
