<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar - 21/09/2021</title>

</head>

<body>

    <form>
        <p>Operando A: <input type="text" name="numero"></p>

        <p>Operando B: <input type="text" name="numero"></p>

        <p>Resultado: <input type="text" id="resu"></p>
        <p>
            <input type="button" value="sumar" onclick="operacionSuma();">

        </p>
    </form>
    <script>
        var a;
        //Ver input tagname
        function operacionSuma() {
            let b = parseInt(document.getElementsByName("numero")[1].value); //Name son varios indices de una coleccion
            let a = parseInt(document.getElementsByName("numero")[0].value);
            document.getElementById("resu").value = a + b; //Id es unico
            //Alerta con el resultado de la suma
            alert("El resultado de sumar " + a + " + " + b + " es: " + document.getElementById('resu').value);
        }
    </script>


</body>

</html>
