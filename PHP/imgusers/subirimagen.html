<html>

<head>
    <title>Formulario de subida de archivos</title>
    <meta charset="UTF-8">
</head>
<!--
    Realizar el  programa  que muestre un formulario web que permita el envío de uno o dos fichero de imágenes 
    que se guardarán un directorio  llamado imgusers no accesible por web.  Crear el directorio y darle los permisos adecuados. 
    El programa   mostrará el formulario (GET) o lo procesará (POST)

El programa PHP debe controlar:

El tamaño máximo de los ficheros no puede superar los 200 Kbytes cada uno y entre los dos no mas de 300  Kbytes.
Se puede enviar uno o dos ficheros simultáneamente.
Los ficheros tienes que ser o JPG o PNG no se admiten otros formatos.
La aplicación NO  debe permitir subir ficheros cuyo nombres ya exista en el directorio de imágenes.
Subir la URL con el proyecto subido a vuestra cuenta de GITHUB
-->

<body>
    <h2>Subida y alojamiento de archivo en el servidor</h2>
    <!-- el atributo enctype del form debe valer "multipart/form-data" -->
    <!-- el atributo method del form debe valer "post" -->
    <form enctype="multipart/form-data" action="guardarimagen2.php" method="post">


        <!--<label for="directorio">Indique el nombre del directorio donde se ubicar el archivo</label>-->
        <!-- El directorio tiene que tener la ruta completa o relativa -->
        <!--  OJO Normalmente el usuario debe NO poder elegir el directorio, pero esto es un prueba -->
        <!--<input type="text" name="directorio" size="30" /> <br /> -->

        <!-- Se fija en el cliente el tamaño máximo en bytes ( no es seguro )
     el limite máximo se debe tener el archivo se debe controlar también en el servidor (php.ini)  -->

        <input type="hidden" name="MAX_FILE_SIZE" value="300000" />
        <!--  100Kbytes -->


        <!-- IMPORTANTE Chequear tamaño-->
        <!--Tipo chekeado jpg o png -->
        <label>Elija el 1º archivo a subir </label> <input name="archivo1" type="file" accept=".jpg, .png" /> <br />
        <label>Elija el 2ª archivo a subir </label> <input name="archivo2" type="file" accept=".jpg, .png" /> <br />
        <label>Elija el 3ª archivo a subir </label> <input name="archivo3" type="file" accept=".jpg, .png" /> <br />
        <br />
        <input type="submit" value="Subir archivos" />
        <input type="reset" value="Borrar archivos" />
    </form>
</body>

</html>
