<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introduzca un numero para calcular su factorial</h1>
    <label for="">Numero: </label><input type="number" id="numero">
    <input type="button" value="Factorial" onclick="calculaFactorial()">
    <script>
        function calculaFactorial() {
            let numero = document.getElementById("numero").value;
            var total = 1;
            for (i = 1; i <= numero; i++) {
                total = total * i;

            }
            alert(total);
        }
    </script>

</body>

</html>
